<html dir="ltr" mozdisallowselectionprint>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>PDF.js page viewer using built components</title>

  <style>
    body {
      background-color: #808080;
      margin: 0;
      padding: 0;
    }
    .pdf-tool-fixed-div{
      position: fixed;
      bottom: 10px;
      left: 40%;
    }
    .pdf-annots-fixed-div{
      position: fixed;
      top: 10px;
      left: 40%;
    }
    .hidden{
      display: none;
    }
  </style>

  <link rel="stylesheet" href="pdf_viewer.css">

  <script src="pdf.js"></script>
  <script src="pdf_viewer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js" integrity="sha512-HkRNCiaZYxQAkHpLFYI90ObSzL0vaIXL8Xe3bM51vhdYI79RDFMLTAsmVH1xVPREmTlUWexgrQMk+c3RBTsLGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body tabindex="1">
  <div id="pageContainer" class="pdfViewer singlePageView"></div>
  <div class='pdf-tool-fixed-div'>
    <button id='pdf-zoom-in' onclick="choosePdfTool('zoom-in')">zoom in</button>
    <button id='pdf-zoom-out' onclick="choosePdfTool('zoom-out')">zoom out</button>
    <button id='pdf-rotate-left' onclick="choosePdfTool('rotate-left')">rotate left</button>
    <button id='pdf-rotate-right' onclick="choosePdfTool('rotate-right')">rotate right</button>
    <input type='text' id='pdfInput' placeholder='Go to page'></input>
  </div>
  <div class='pdf-annots-fixed-div'>
    <button id='i-text' onclick="chooseAction('non-select')">Non select</button>
    <button id='select' onclick="chooseAction('select')">Select</button>
    <button id='rectangle' onclick="chooseAction('rectangle')">Rectangle</button>
    <button id='circle' onclick="chooseAction('circle')">Circle</button>
    <button id='line' onclick="chooseAction('line')">Line</button>
    <button id='free-text' onclick="chooseAction('free-text')">Free Text</button>
  </div>

  <script src="pageviewer_short.js"></script>
</body>
</html>
