<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <title>PDF.js Demo</title>
    <link rel="icon" href="static/icon/logo.svg">
    <link rel="stylesheet" href="static/pdf-lib/pdf_viewer.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="static/pdf-lib/pdf.js"></script>
    <script src="static/pdf-lib/pdf_viewer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"
            integrity="sha512-HkRNCiaZYxQAkHpLFYI90ObSzL0vaIXL8Xe3bM51vhdYI79RDFMLTAsmVH1xVPREmTlUWexgrQMk+c3RBTsLGw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body tabindex="1">
<div id="doc-name"></div>
<div class="container">
    <div id="pageContainer" class="pdfViewer singlePageView"></div>
</div>
<div id='pdf-tool'>
    <button id='test0'>0</button>
    <button id='test90'>90</button>
    <button id='test180'>180</button>
    <button id='test270'>270</button>
    <button id='reset'>reset</button>
    <button id='zoom-in'>zoom in</button>
    <button id='zoom-out'>zoom out</button>
</div>
<div id='pdf-annots'>
    <button id='non-select'>Non select</button>
    <button id='clear'>Clear</button>
    <button id='select'>Select</button>
    <button id='rectangle'>Rectangle</button>
    <button id='circle'>Circle</button>
    <button id='line'>Line</button>
    <button id='free-draw'>Free draw</button>
</div>
<ul id="list-docs"></ul>

<script type="module" src="./main.js"></script>
</body>
