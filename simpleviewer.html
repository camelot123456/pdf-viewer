<html dir="ltr" mozdisallowselectionprint>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>PDF.js viewer using built components</title>

  <style>
    body {
      background-color: #808080;
      margin: 0;
      padding: 0;
    }
    #viewerContainer {
      overflow: auto;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .pdfFixedDiv{
      position: fixed;
      bottom: 10px;
      left: 40%;
    }
  </style>

  <link rel="stylesheet" href="pdf_viewer.css">

  <script src="pdf.js"></script>
  <script src="pdf_viewer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js" integrity="sha512-HkRNCiaZYxQAkHpLFYI90ObSzL0vaIXL8Xe3bM51vhdYI79RDFMLTAsmVH1xVPREmTlUWexgrQMk+c3RBTsLGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body tabindex="1">
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
    <div class='pdfFixedDiv'>
      <button id='pdfZoominbutton'>zoom in</button>
      <button id='pdfZoomOutbutton'>zoom out</button>
      <button id='pdfRotatebutton'>rotate</button>
      <input type='text' id='pdfInput' placeholder='Go to page'></input>
    </div>
  </div>

  <script src="simpleviewer_short.js"></script>
</body>
</html>
